<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"

<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("{{ url_for('static',filename='html/navbar.html') }}");
        });
        $(function () {
            $("#header-placeholder").load("{{url_for('static', filename='html/header.html')}}");
        });
    </script>

    <div class="editpage">
        <form method="post">
            <input type="text" name="id" placeholder="Page ID" required/> </br>
            <input type="text" name ="title" placeholder="Article Title" required/> </br>
            <textarea id="articleText" name="articleText">Enter article info here</textarea>

            <input type="submit" value="Create/Update Page!"/>
        </form>
    </div>
